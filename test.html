<script src="https://apis.google.com/js/api.js"></script>
<script>
    /**
     * Sample JavaScript code for sheets.spreadsheets.values.batchGet
     * See instructions for running APIs Explorer code samples locally:
     * https://developers.google.com/explorer-help/guides/code_samples#javascript
     */

    function authenticate() {
        return gapi.auth2.getAuthInstance()
            .signIn({
                scope: "https://www.googleapis.com/auth/spreadsheets.readonly"
            })
            .then(function () {
                    console.log("Sign-in successful");
                },
                function (err) {
                    console.error("Error signing in", err);
                });
    }

    function loadClient() {
        gapi.client.setApiKey("AIzaSyB-2cW028h6otL0fOndqVolSEd06zQhIwg");
        return gapi.client.load("https://content.googleapis.com/discovery/v1/apis/sheets/v4/rest")
            .then(function () {
                    console.log("GAPI client loaded for API");
                },
                function (err) {
                    console.error("Error loading GAPI client for API", err);
                });
    }
    // Make sure the client is loaded and sign-in is complete before calling this method.
    function execute() {
        return gapi.client.sheets.spreadsheets.values.batchGet({
                "spreadsheetId": "1jLvo1AUKpPeNesLQajz7m2zsA97cs1SphhUNQPlAvW0",
                "majorDimension": "COLUMNS",
                "ranges": [
                    "Sheet1"
                ]
            })
            .then(function (response) {
                    // Handle the results here (response.result has the parsed body).
                    console.log("Response", response);
                },
                function (err) {
                    console.error("Execute error", err);
                });
    }
    gapi.load("client:auth2", function () {
        gapi.auth2.init({
            client_id: "1067848577835-57cbu6sf2n0qu0ktg2gjllkihcrmi6qv.apps.googleusercontent.com"
        });
    });
</script>
<button onclick="authenticate().then(loadClient)">authorize and load</button>
<button onclick="execute()">execute</button>
